---
layout: default
title: news
---

{% for post in site.categories.news %}
  <article class="post">
    
    <div class="post-title">
      {% if post.image %}
      <a href="{{post.url}}"><img class="featured-image" src="/img/{{post.image}}"></a>
      {% endif %}
      <h2>{{post.title}}</h2>
    </div>

    <div class="post-content" >
      {{post.content}}
    </div>
  </article>
{% endfor %}
