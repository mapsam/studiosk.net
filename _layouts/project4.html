---
layout: default
---

<h1>{{page.title}}</h1>

<div class="project-description">
  {{page.content}}
</div>

<div class="single-project-info">
  <ul class="project-specs">
    {% for spec in page.specs %}
    <li><span class="spec-key">{{spec.key}}:</span> {{spec.value}}</li>
    {% endfor %}
  </ul>
</div>

<div class="project-images">
  {% for im in page.gallery %}
    {% if im.portrait %}
      <img src="{{site.url}}{{im.url}}" class="portrait">
    {% else %}
      <img src="{{site.url}}{{im.url}}">
    {% endif %}
  {% endfor %}
</div>
