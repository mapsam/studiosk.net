---
layout: default
title: projects
---

<ul>
  {% for p in site.categories.projects %}
  <li class="project" style="background-image:url('{{site.url}}{{p.featured_image}}')">
    <a href="{{site.url}}{{p.url}}">
      <div class="project-info">
        <div class="project-title">{{p.title}}</div>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
